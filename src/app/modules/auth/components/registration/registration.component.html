<form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm" (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-gray-900 fw-bolder mb-3">
      Registrarse
    </h1>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">
      Tus campañas de  AvisOnline
    </div>
    <!--end::Subtitle-->
  </div>
  <!--end::Heading-->

  <!--begin::Login options-->
  <div class="row g-3 mb-9">
    <div class="col-md-6">
      <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3" />
        Iniciar con Google
      </a>
    </div>
    <div class="col-md-6">
      <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show h-15px me-3" />
        <img alt="Logo" src="./assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show h-15px me-3" />
        Iniciar con Apple
      </a>
    </div>
  </div>
  <!--end::Login options-->

  <div class="separator separator-content my-14">
    <span class="w-125px text-gray-500 fw-semibold fs-7">O con correo</span>
  </div>

  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Los datos de registro son incorrectos
      </div>
    </div>
  </ng-container>

  <!-- Nombre -->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Nombre Completo</label>
    <input class="form-control bg-transparent" type="text" name="name" formControlName="name" placeholder="Nombre" autocomplete="off" 
      [ngClass]="{
        'is-invalid': registrationForm.controls['name'].invalid,
        'is-valid': registrationForm.controls['name'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'El nombre es obligatorio', control: registrationForm.controls['name'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'El nombre debe tener al menos 3 caracteres', control: registrationForm.controls['name'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'El nombre no debe exceder los 100 caracteres', control: registrationForm.controls['name'] }"></ng-container>
  </div>

  <!-- Correo -->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Correo electrónico</label>
    <input class="form-control bg-transparent" type="email" placeholder="Correo" name="email" formControlName="email" autocomplete="off"
      [ngClass]="{
        'is-invalid': registrationForm.controls['email'].invalid,
        'is-valid': registrationForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'El correo es obligatorio', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'email', message: 'Correo inválido', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'El correo debe tener al menos 3 caracteres', control: registrationForm.controls['email'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'El correo no debe exceder los 360 caracteres', control: registrationForm.controls['email'] }"></ng-container>
  </div>

  <!-- Contraseña -->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Contraseña</label>
    <input class="form-control bg-transparent" type="password" placeholder="Minimo 8 caracteres" name="password" formControlName="password" autocomplete="off"
      [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'La contraseña es obligatoria', control: registrationForm.controls['password'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'La contraseña debe tener al menos 3 caracteres', control: registrationForm.controls['password'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'La contraseña no debe exceder los 100 caracteres', control: registrationForm.controls['password'] }"></ng-container>
  </div>

  <!-- Confirmar contraseña -->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Confirmar contraseña</label>
    <input class="form-control bg-transparent" type="password" placeholder="Confirmar contraseña" name="cPassword" autocomplete="off" formControlName="cPassword"
      [ngClass]="{
        'is-invalid': registrationForm.controls['cPassword'].invalid,
        'is-valid': registrationForm.controls['cPassword'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'required', message: 'Confirmar contraseña es obligatorio', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'minlength', message: 'Debe tener al menos 3 caracteres', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{ validation: 'maxLength', message: 'No debe exceder los 100 caracteres', control: registrationForm.controls['cPassword'] }"></ng-container>
    <ng-container *ngIf="registrationForm.controls['cPassword'].errors && registrationForm.controls['cPassword'].errors.ConfirmPassword">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          Las contraseñas no coinciden.
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Aceptar términos -->
  <div class="fv-row mb-8">
    <label class="form-check form-check-inline">
      <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" name="agree" class="form-check-input" />
      <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base ms-1">
        Acepto los&nbsp;<a href="https://keenthemes.com/metronic/?page=faq" target="_blank" class="ms-1 link-primary">términos</a>.
      </span>
    </label>
  </div>

  <!-- Botón enviar -->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" [disabled]="registrationForm.invalid || !registrationForm.controls['agree'].value" class="btn btn-primary">
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Enviar</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Por favor espera...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>

  <!-- Ya tienes cuenta -->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    ¿Ya tienes una cuenta?
    <a routerLink="/auth/login" class="link-primary fw-semibold">
      Iniciar sesión
    </a>
  </div>
</form>

<!-- Plantilla de error -->
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
